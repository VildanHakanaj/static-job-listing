<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Job Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
</header>

<div id="items">
    <div class="item">
    <img src="images/photosnap.svg" alt="">
    <div class="info">
        <div>
            <span class="company-name">Photosnap</span>
            <div class="badges">
                <span>New!</span>
                <span>Featured</span>
            </div>
        </div>
        <div class="title">
            <h2>Senior Frontend Developer
            </h2>
        </div>
        <div class="stats">
            <span>1d ago</span>
            <span>Full Time</span>
            <span>USA only</span>
        </div>
    </div>
    <div class="requirements">
        <!-- Role -->
        <span>Frontend</span>
        <!-- Level -->
        <span>Senior</span>
        <!-- Languages -->
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
    </div>
</div>
    <div class="item">
    <img src="images/manage.svg" alt="">
    <div class="info">
        <div>
            <span class="company-name">Manage</span>
            <div class="badges">
                <span>New!</span>
                <span>Featured</span>
            </div>
        </div>
        <div class="title">
            <h2>Fullstack Developer</h2>
        </div>
        <div class="stats">
            <span>1d ago</span>
            <span>Part Time</span>
            <span>Remote</span>
        </div>
    </div>

    <div class="requirements">
        <!-- Role -->
        <span>Midweight</span>
        <!-- Level -->
        <span>Python</span>
        <!-- Languages -->
        <span>React</span>
    </div>
</div>
</div>

</body>
</html>
